<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="background">
        <div class="msg">
            <div class="outCome">You Win</div>
            <button class="play">Play Again</button>
        </div>
    </div>




    <div class="container">
        <div class="title">
            <div class="rps">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissors</p>
            </div>
            <div class="scoreboard">
                <p>Score</p>
                <p class="score">0</p>
            </div>
        </div>


       


        <div class="selection">

            <div class="cpu__option">
                <div class="img__container"><img src="scissor.png" alt=""></div>
            </div>

            <div class="inside">
                <div class="sisors option top">
                
                    <div class="img__container"><img src="scissor.png" alt=""></div>
                    
                </div>


                <div class="rock option left">
                    <div class="img__container"><img src="rock.png" alt=""></div>
                    
                </div>

                <div class="paper option right">
                
                    <div class="img__container"><img src="paper.png" alt=""></div>
                    
                </div>

            </div>

            


        </div>










    </div>

   

    


    <script src="script.js"></script>
